<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home</title>
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- Available balance -->
            <div>
              <div class="stats shadow">
                <div class="stat">
                  <div id="main-balance" class="stat-value">9400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
              <div class="divider"></div>
              <!-- user action buttons -->
              <div>
                <button id="add-money-section-btn" class="btn btn-lg">
                  Add Money
                </button>
                <button id="cash-out-section-btn" class="btn btn-lg">
                  Cash Out
                </button>
              </div>
              <div class="divider"></div>
              <!-- Add money Form Start -->
              <div id="add-money-contaienr"
                class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
              >
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input
                      id="input-add-money"
                      type="text"
                      placeholder="Amount"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input
                      id="input-pin-number"
                      type="password"
                      placeholder="Pin Number"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">
                      Add Money
                    </button>
                  </div>
                </form>
              </div>
              <!-- Add money Form End -->
              <!-- Cash Out Form Start -->
              <div id="cash-out-container"
                class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
              >
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input
                      id="cash-out-amount"
                      type="text"
                      placeholder="Amount"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input
                      id="cash-out-pin"
                      type="password"
                      placeholder="Pin Number"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cash-out" class="btn btn-primary">
                      Cash Out
                    </button>
                  </div>
                </form>
              </div>
              <!-- Cash Out Form End -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="home.js"></script>
    <script src="add_money.js"></script>
    <script src="cash_out.js"></script>
  </body>
</html>
